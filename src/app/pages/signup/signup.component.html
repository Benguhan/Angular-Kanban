<div class="w-1/3 mx-auto my-8 p-6 bg-white shadow-md rounded-lg items-center">
    <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>

    @if (errorMessage) {
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-2"  role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">{{ errorMessage }}</span>
        </div>
    }
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <input type="text" placeholder="Username" formControlName="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <input type="text" placeholder="Email" formControlName="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <input type="password" placeholder="Password" formControlName="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Sign Up</button>
        </div>
    </form>
    
    <div class="flex justify-between mt-4 text-center">
        <p>If you already have an account</p>
        <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
    </div>
</div>
