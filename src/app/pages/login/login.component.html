<div class="w-1/3 mx-auto my-8 p-6 bg-white shadow-md rounded-lg items-center">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit" class="space-y-4">
        <div>
            <input type="text" placeholder="Email" formControlName="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <input type="password" placeholder="Password" formControlName="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
        </div>
    </form>
    
    <div class="flex justify-between mt-4">
        <p>If you don't have an account</p>
        <a routerLink="/signup" class="text-blue-500 hover:underline">Sign Up</a>
    </div>
    
    <div class="mt-4">
        <span (click)="logout()" class="text-red-500 cursor-pointer hover:underline">Logout</span>
    </div>
</div>
