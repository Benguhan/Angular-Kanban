<div class="bg-cover bg-fixed bg-center bg-custom-pattern w-screen h-screen flex items-center justify-center">
    <div class="w-1/3 mx-auto mb-20 p-6 bg-white shadow-md rounded-lg" style="background: rgba(38, 38, 38, 0.6);">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-100">Login</h1>
        
        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">{{ errorMessage }}</span>
        </div>
        
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <input type="text" placeholder="Email" formControlName="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600 dark:focus:ring-blue-400" />
            </div>
            <div>
                <input type="password" placeholder="Password" formControlName="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600 dark:focus:ring-blue-400" />
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 dark:hover:bg-blue-400">Login</button>
            </div>
        </form>
        
        <div class="flex justify-center mt-6 text-center">
            <p class="text-gray-100">If you don't have an account</p>
            <a routerLink="/signup" class="ml-1 text-blue-500 hover:underline dark:text-blue-400">Sign Up</a>
        </div>
    </div>
</div>
