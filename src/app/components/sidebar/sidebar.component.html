<div class="h-full flex">
    <div [ngClass]="{'w-28': !isSidebarOpen, 'w-64': isSidebarOpen}" class="bg-[#46464662] h-full shadow-lg rounded-r-lg transition-all duration-300 flex flex-col">
        <div class="flex items-center justify-center h-24 border-b border-gray-700 cursor-pointer" (click)="openSidebar()">
            <img src="/assets/kanban.webp" alt="Kanban Logo" class="w-12" />
            <span *ngIf="isSidebarOpen" class="ml-4 text-4xl font-bold text-white" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Kanban</span>
        </div>
        <nav class=" flex flex-col mx-8 justify-between my-14 gap-8 ">
            <a href="#" class="flex text-center items-center space-x-8 p-2 rounded-md hover:bg-gray-700 transition duration-300 text-white text-xl">
                <i class="pi pi-home text-3xl"></i>
                <p *ngIf="isSidebarOpen">Home</p>
            </a>
            <a href="#" class="flex text-center items-center space-x-8 p-2 rounded-md hover:bg-gray-700 transition duration-300 text-white text-xl">
                <i class="pi pi-list text-3xl"></i>
                <p *ngIf="isSidebarOpen">Tasks</p>
            </a>
            <a href="#" class="flex text-center items-center space-x-8 p-2 rounded-md hover:bg-gray-700 transition duration-300 text-white text-xl">
                <i class="pi pi-plus text-3xl"></i>
                <p *ngIf="isSidebarOpen">Add Task</p>
            </a>
            <a href="#" class="flex text-center items-center space-x-8 p-2 rounded-md hover:bg-gray-700 transition duration-300 text-white text-xl">
                <i class="pi pi-sign-out text-3xl"></i>
                <p *ngIf="isSidebarOpen">Signout</p>
            </a>
            <a href="#" class="flex text-center items-center space-x-8 p-2 rounded-md hover:bg-gray-700 transition duration-300 text-white text-xl">
                <i class="pi pi-user text-3xl"></i>
                <p *ngIf="isSidebarOpen">Profile</p>
            </a>
        </nav>
    </div>
</div>
